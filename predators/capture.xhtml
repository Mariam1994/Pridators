<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Canidae</title>
	<style>
        @import url(content/styles/capture.css);
    </style>
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/canidae.js"></script>
    <script src="scripts/title.js"></script>
</head>
<body onload="forTitle('Canidae')">
    <main>
        <table>
            <caption title="Table 1.1"><em>Table 1.1</em></caption>
            <thead>
                <tr>
                    <th>Description List</th>
                    <th>Contents</th>
                    <th onclick="checkAll('yes');">Yes</th>
                    <th onclick="checkAll('no');">No</th>
                    <th onclick="checkExtinct();">Extinct</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <dl>
                            <dd class="dog">Dog</dd>
                            <dt>A carnivorous...</dt>
                        </dl>
                    </td>
                    <td>
                        <input type="range" class="range" value="0" min="0" max="100" title="0" onmousemove="this.title = this.value;" onchange="changeValue();" />
                    </td>
                    <td colspan="2" class="radio">
                        <input type="radio" title="Yes" id="Yes" name="Dog" class="yes" />
                        <input type="radio" title="No" id="No" name="Dog" class="no" />
                    </td>
                    <td>
                        <input type="checkbox" class="ExtinctBox" name="ExtinctBox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <dl>
                            <dd class="jackal">Jackal</dd>
                            <dt>A carnivorous...</dt>
                        </dl>
                    </td>
                    <td>
                        <input class="range" type="range" value="0" min="0" max="100" title="0" onmouseover="this.title = this.value;" onchange="changeValue();" />
                    </td>
                    <td colspan="2" class="radio">
                        <input type="radio" title="Yes" id="Yes" name="IsJackal" class="yes" />
                        <input type="radio" title="No" id="No" name="IsJackal" class="no" />
                    </td>
                    <td>
                        <input type="checkbox" class="ExtinctBox" name="ExtinctBox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <dl>
                            <dd>Wolf</dd>
                            <dt>A carnivorous...</dt>
                        </dl>
                    </td>
                    <td>
                        <input class="range" type="range" value="0" min="0.1" max="20" title="0" onclick="this.title = this.value;" onchange="changeValue();" />
                    </td>
                    <td colspan="2" class="radio">
                        <input type="radio" title="Yes" id="Yes" name="wolf" class="yes" />
                        <input type="radio" title="No" id="No" name="wolf" class="no" />
                    </td>
                    <td>
                        <input type="checkbox" class="ExtinctBox" name="ExtinctBox" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <dl>
                            <dd class="vixen">Vixen</dd>
                            <dt>A carnivorous...</dt>
                        </dl>
                    </td>
                    <td>
                        <input class="range" type="range" value="0" min="0.2" max="20" step="0.5" title="0" oninput="this.title = this.value;" onchange="changeValue();" />
                    </td>
                    <td colspan="2" class="radio">
                        <input type="radio" title="Yes" id="Yes" name="vixen" class="yes" />
                        <input type="radio" title="No" id="No" name="vixen" class="no" />
                    </td>
                    <td>
                        <input type="checkbox" class="ExtinctBox" name="ExtinctBox" />
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>SUM</th>
                    <td>
                        <meter value="0.4"></meter>
                    </td>
                    <th id="num">0</th>
                    <th class="dollar">0$</th>
                </tr>
                <tr class="button">
                    <div>
                        <input type="submit" value="Submit">Submit</input>
                        <input type="reset" value="Reset">Reset</input>
                    </div>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
